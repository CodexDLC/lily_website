{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 1. Primary Meta Tags -->
<title>{% block title %}{% firstof seo.seo_title "LILY Beauty Salon | Köthen" %}{% endblock %}</title>
<meta name="description" content="{% block meta_description %}{% firstof seo.seo_description "Ukrainian beauty experts in Köthen. High-end manicure, cosmetology, and hair care. Quality aesthetics with Ukrainian hospitality." %}{% endblock %}">
<meta name="author" content="LILY Beauty Salon">
<meta name="generator" content="Django">

<!-- 2. Robots & AI Control (2026 Standard) -->
{% block meta_robots %}<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">{% endblock %}

{% include "includes/_hreflang_tags.html" %}

<!-- 3. Open Graph / Facebook / Telegram (Social Previews) -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ request.build_absolute_uri }}">
<meta property="og:title" content="{% block og_title %}{% firstof seo.seo_title "LILY Beauty Salon | Köthen" %}{% endblock %}">
<meta property="og:description" content="{% block og_description %}{% firstof seo.seo_description "Ukrainian beauty experts in Köthen. High-end manicure, cosmetology, and hair care." %}{% endblock %}">
<meta property="og:image" content="{% block og_image %}{% if seo.seo_image %}{{ seo.seo_image.url }}{% else %}{% static 'img/logo_lily.webp' %}{% endif %}{% endblock %}">
<meta property="og:site_name" content="LILY Beauty Salon">
<meta property="og:locale" content="{{ LANGUAGE_CODE }}">

<!-- 4. Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% block twitter_title %}{% firstof seo.seo_title "LILY Beauty Salon" %}{% endblock %}">
<meta name="twitter:description" content="{% block twitter_description %}{% firstof seo.seo_description "Ukrainian beauty experts in Köthen." %}{% endblock %}">
<meta name="twitter:image" content="{% block twitter_image %}{% if seo.seo_image %}{{ seo.seo_image.url }}{% else %}{% static 'img/logo_lily.webp' %}{% endif %}{% endblock %}">

<!-- 5. Technical & Freshness (EEAT) -->
{% if object.updated_at %}
<meta property="article:modified_time" content="{{ object.updated_at.isoformat }}">
{% endif %}

<!-- Favicons & Fonts -->
<link rel="icon" type="image/webp" href="{% static 'img/logo_lily.webp' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

{% include "includes/_schema_local_business.html" %}

<!-- CSS -->
<link rel="stylesheet" href="{% static 'css/app.css' %}">
