name: CD Release (Deploy)

on:
  push:
    branches: [ release ]
  workflow_dispatch:

jobs:
  pre-deploy-check:
    name: Check Server Availability
    runs-on: ubuntu-latest
    steps:
      - name: Test SSH Connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: echo "SSH Connection Successful!"

  deploy:
    name: Build & Deploy to VPS
    needs: pre-deploy-check  # Сборка начнется только если SSH проверка прошла
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Lowercase repo name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/backend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}-backend:latest

      - name: Build and Push Bot
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/bot/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}-bot:latest

      - name: Build and Push Worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/worker/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}-worker:latest

      - name: Build and Push Nginx
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/nginx/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}-nginx:latest

      - name: Copy configs to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "deploy/docker-compose.prod.yml,deploy/nginx/,deploy/monitoring/"
          target: "/opt/lily_website/"

      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: REPO_LOWER
          script: |
            cd /opt/lily_website

            # Создаем .env из секретов
            echo "${{ secrets.ENV_FILE }}" > .env

            # Добавляем технические переменные для Docker Compose в .env
            echo "DOCKER_IMAGE_BACKEND=ghcr.io/$REPO_LOWER-backend:latest" >> .env
            echo "DOCKER_IMAGE_BOT=ghcr.io/$REPO_LOWER-bot:latest" >> .env
            echo "DOCKER_IMAGE_WORKER=ghcr.io/$REPO_LOWER-worker:latest" >> .env
            echo "DOCKER_IMAGE_NGINX=ghcr.io/$REPO_LOWER-nginx:latest" >> .env

            # Авто-определение DOMAIN_NAME из SITE_BASE_URL, если он не задан явно в секретах
            if ! grep -q "DOMAIN_NAME" .env; then
              DOMAIN=$(grep "SITE_BASE_URL" .env | cut -d'/' -f3 | cut -d':' -f1)
              echo "DOMAIN_NAME=$DOMAIN" >> .env
            fi

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker compose -f deploy/docker-compose.prod.yml pull

            # Run migrations and collectstatic
            docker compose -f deploy/docker-compose.prod.yml run --rm -T backend python manage.py migrate --noinput
            docker compose -f deploy/docker-compose.prod.yml run --rm -T backend python manage.py collectstatic --noinput

            docker compose -f deploy/docker-compose.prod.yml up -d --remove-orphans --wait

            docker image prune -f
