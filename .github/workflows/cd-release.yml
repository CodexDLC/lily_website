name: CD Release (Deploy)

on:
  push:
    branches: [ release, develop ]
  workflow_dispatch:

jobs:
  pre-deploy-check:
    name: Check Server Availability
    runs-on: ubuntu-latest
    steps:
      - name: Test SSH Connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: echo "SSH Connection Successful!"

  deploy:
    name: Build & Deploy to VPS
    needs: pre-deploy-check
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Lowercase repo name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/backend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}-backend:latest

      - name: Build and Push Bot
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/bot/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}-bot:latest

      - name: Build and Push Worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/worker/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}-worker:latest

      - name: Build and Push Nginx
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/nginx/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}-nginx:latest

      - name: Copy configs to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "deploy/docker-compose.prod.yml,deploy/nginx/,deploy/monitoring/"
          target: "/opt/lily_website"
          rm: true

      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        env:
          DOCKER_IMAGE_BACKEND: ghcr.io/${{ env.REPO_LOWER }}-backend:latest
          DOCKER_IMAGE_BOT: ghcr.io/${{ env.REPO_LOWER }}-bot:latest
          DOCKER_IMAGE_WORKER: ghcr.io/${{ env.REPO_LOWER }}-worker:latest
          DOCKER_IMAGE_NGINX: ghcr.io/${{ env.REPO_LOWER }}-nginx:latest
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: DOCKER_IMAGE_BACKEND,DOCKER_IMAGE_BOT,DOCKER_IMAGE_WORKER,DOCKER_IMAGE_NGINX,DOMAIN_NAME,REDIS_PASSWORD
          script: |
            cd /opt/lily_website/deploy

            echo "${{ secrets.ENV_FILE }}" > .env

            update_var() {
              grep -q "^$1=" .env && sed -i "s|^$1=.*|$1=$2|g" .env || echo "$1=$2" >> .env
            }

            update_var "DOCKER_IMAGE_BACKEND" "$DOCKER_IMAGE_BACKEND"
            update_var "DOCKER_IMAGE_BOT" "$DOCKER_IMAGE_BOT"
            update_var "DOCKER_IMAGE_WORKER" "$DOCKER_IMAGE_WORKER"
            update_var "DOCKER_IMAGE_NGINX" "$DOCKER_IMAGE_NGINX"

            [ ! -z "$DOMAIN_NAME" ] && update_var "DOMAIN_NAME" "$DOMAIN_NAME"
            [ ! -z "$REDIS_PASSWORD" ] && update_var "REDIS_PASSWORD" "$REDIS_PASSWORD"

            if ! grep -q "DOMAIN_NAME" .env; then
              DOMAIN=$(grep "SITE_BASE_URL" .env | cut -d'/' -f3 | cut -d':' -f1)
              [ ! -z "$DOMAIN" ] && echo "DOMAIN_NAME=$DOMAIN" >> .env
            fi

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml run --rm -T backend python manage.py migrate --noinput
            docker compose -f docker-compose.prod.yml run --rm -T backend python manage.py collectstatic --noinput
            docker compose -f docker-compose.prod.yml up -d --remove-orphans --wait

            docker image prune -f
