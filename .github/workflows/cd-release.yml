name: CD Release (Deploy)

on:
  push:
    branches: [ release ]

jobs:
  deploy:
    name: Build & Deploy to VPS
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Lowercase repo name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Bot
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/02_telegram_bot/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}-02_telegram_bot:latest

      - name: Build and Push Worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/worker/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}-worker_arq:latest

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "deploy/docker-compose.prod.yml,deploy/nginx/"
          target: "/opt/lily_website/"

      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: REPO_LOWER
          script: |
            cd /opt/lily_website

            cat << 'EOF' > .env
            ${{ secrets.ENV_FILE }}
            EOF

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            export DOCKER_IMAGE_BOT=ghcr.io/$REPO_LOWER-bot:latest
            export DOCKER_IMAGE_WORKER=ghcr.io/$REPO_LOWER-worker_arq:latest

            docker compose -f deploy/docker-compose.prod.yml pull
            docker compose -f deploy/docker-compose.prod.yml run --rm -T backend python src/backend_django/manage.py migrate --noinput
            docker compose -f deploy/docker-compose.prod.yml run --rm -T backend python src/backend_django/manage.py collectstatic --noinput
            docker compose -f deploy/docker-compose.prod.yml up -d --remove-orphans --wait

            docker image prune -f
