services:
  db:
    image: postgres:16-alpine
    container_name: lily_website-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init_db_schemas.sql:/docker-entrypoint-initdb.d/init_db_schemas.sql:ro
    environment:
      - POSTGRES_DB=lily_db
      - POSTGRES_USER=lily_user
      - POSTGRES_PASSWORD=lily_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lily_user -d lily_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lily_website-network

  redis:
    image: redis:7-alpine
    container_name: lily_website-redis
    env_file:
      - ../.env
    command: >
      sh -c "redis-server --requirepass $${REDIS_PASSWORD} --appendonly yes"
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "sh", "-c", "REDISCLI_AUTH=${REDIS_PASSWORD} redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - lily_website-network

  backend:
    build:
      context: ..
      dockerfile: deploy/backend/Dockerfile
    container_name: lily_website-backend
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    volumes:
      - ../src/backend_django:/app
      - uploads:/app/media
      - static_volume:/app/staticfiles
      - logs_volume:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - lily_website-network

  bot:
    build:
      context: ..
      dockerfile: deploy/bot/Dockerfile
    container_name: lily_website-telegram_bot
    env_file:
      - ../.env
    volumes:
      - ../src/telegram_bot:/app/src/telegram_bot:ro
      - ../src/shared:/app/src/shared:ro
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - lily_website-network

  worker:
    build:
      context: ..
      dockerfile: deploy/worker/Dockerfile
    container_name: lily_website-notification_worker
    command: arq src.workers.notification_worker.worker.WorkerSettings
    env_file:
      - ../.env
    volumes:
      - ../src/workers:/app/src/workers:ro
      - ../src/shared:/app/src/shared:ro
      - logs_volume:/app/logs
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - lily_website-network

  nginx:
    build:
      context: ..
      dockerfile: deploy/nginx/Dockerfile
    container_name: lily_website-nginx
    ports:
      - "8080:80"
    volumes:
      - uploads:/app/media:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - lily_website-network

volumes:
  postgres_data:
  redis-data:
  uploads:
  static_volume:
  logs_volume:

networks:
  lily_website-network:
    driver: bridge
