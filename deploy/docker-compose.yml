services:
  backend:
    build:
      context: ..
      dockerfile: deploy/backend/Dockerfile
    container_name: lily_website-backend
    command: python src/backend_django/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - ../src/backend_django/.env
    volumes:
      - ../src/backend_django:/app/src/backend_django
      - ../src/shared:/app/src/shared:ro
      - uploads:/app/media
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - lily_website-network

  bot:
    build:
      context: ..
      dockerfile: deploy/bot/Dockerfile
    container_name: lily_website-bot
    env_file: ../.env
    volumes:
      - ../src/telegram_bot:/app/src/telegram_bot:ro
      - ../src/shared:/app/src/shared:ro
    restart: unless-stopped
    depends_on:
      - redis
      - backend
    networks:
      - lily_website-network

  worker:
    build:
      context: ..
      dockerfile: deploy/worker/Dockerfile
    container_name: lily_website-worker_arq
    env_file: ../.env
    volumes:
      - ../src/telegram_bot:/app/src/telegram_bot:ro
      - ../src/worker_arq:/app/src/worker_arq:ro
      - ../src/shared:/app/src/shared:ro
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - lily_website-network

  redis:
    image: redis:7-alpine
    container_name: lily_website-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - lily_website-network

  nginx:
    image: nginx:alpine
    container_name: lily_website-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx-main.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/site-local.conf:/etc/nginx/conf.d/site.conf:ro
      - uploads:/app/media:ro
    depends_on:
      - backend
      - bot
    restart: unless-stopped
    networks:
      - lily_website-network

volumes:
  redis-data:
    driver: local
  uploads:
    driver: local

networks:
  lily_website-network:
    driver: bridge
